<!DOCTYPE html>
<html>
	<body>
		<h1>
			{% if fortune  == "you will graduate"%}
			<h1>{{fortune}}</h1>
			{%elif fortune == "you will encounter a dog today" %}
			<h3>{{fortune}}</h3>
			{%else%}
			<h5>{{fortune}}</h5>
			{% endif %}

			<ul>
			{% for f in all_fortunes %}}
			<li>{{f}}</li>
			{% endfor %}
			</ul>
		</h1>
	</body>
</html>
